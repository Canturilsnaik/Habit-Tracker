<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Habit Tracker</h1>
    </header>

    <div class="date">
      <label for="date__vale">Date:</label>
      <input class="date__value" type="date" name="date__value"/>
    </div>

    <section class="modal">
      <p class="modal__p">Add Goals</p>
      <p>Chart today</p>
      <p>Chart ever</p>
    </section>
      
    <div class="modal--goal modal-show">
      <section class="modal--goal__card">
        <figure class="modal--goal__figure">
          <img class="figure__close" src="img/close_big.svg" alt="Close Modal">
        </figure>
        <h1 class="card__title">Add the goal:</h1>
        <input class="card__field" type="text"/>
        <button class="card__btn">Add</button>
      </section>
    </div>

    <section class="field">
      <div class="org">
        <ul class="field__list">
          <li class="list__goals">
            <p>Meditate</p>
            <figure>
              <img src="./img/download_done.svg" alt="Arrow done">              
              <img src="img/edit.svg" alt="Edit Habit">
              <img src="img/close_big.svg" alt="Close habit">
            </figure>
          </li>

          <li class="list__goals">
            <p>
              Meditate
            </p>
            <figure>
              <img src="./img/download_done.svg" alt="Arrow done">              
              <img src="img/edit.svg" alt="Edit Habit">
              <img src="img/close_big.svg" alt="Close habit">
            </figure>
          </li>

          <li class="list__goals">
            <p>
              Meditate
            </p>
            <figure>
              <img src="./img/download_done.svg" alt="Arrow done">              
              <img src="img/edit.svg" alt="Edit Habit">
              <img src="img/close_big.svg" alt="Close habit">
            </figure>
          </li>
        </ul>
      </div>
    </section>
  </div>

  <footer class="footer">
    <figure class="footer__fig">
      <img class="fig__img" src="img/Group 7.svg" alt="climber">
    </figure>
  </footer>
</body>
</html>
